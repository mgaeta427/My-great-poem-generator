<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
</head>
<body>
    <div class="container">
    <header>
        
    <h1>AI Poem Generator</h1>
        
    </header>

    <main>
        <form>
            <input type="text" 
            placeholder="Enter the topic of the poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            />
            <input type="submit" class="submit-button" />

        </form>
        <div class="poem">
            The poem will go here
            <br />
        </div>
    </main>
    
    <footer> 
        This AI project was coded by 
        <a href="https://github.com/mgaeta427" target="_blank">Maribel Boban</a> and
        is 
        <a 
        href="https://github.com/mgaeta427/My-great-poem-generator" 
        target="_blank"
        > 
        open-sourced on GitHub</a
        > 
        and is 
        <a href="https://ai-my-great-poem-generator.netlify.app/" target="_blank"
        >hosted on Netlify</a
        >. 
    </footer>
    </div>

    <script src="src/index.js"></script>
</body>
</html>
